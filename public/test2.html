<html lang="zh-CN">     
<head>     
  <title>按钮写法</title>     
  <meta charset="UTF-8">     
  <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">     
  <link rel="stylesheet" href="css/style.css">     
<style type="text/css">     
  a:hover{text-decoration: none;}     
  .btn{     
    display: inline-block;     
    margin-top: 10px;     
    padding: 10px 24px;     
    border-radius: 4px;     
    background-color: #63b7ff;     
    color: #fff;     
    cursor: pointer;     
  }     
  .btn:hover{     
    background-color: #99c6ff;     
  }     
  .inbtn{     
    border: none;     
  }     
  .bubtn{     
    border: none;     
  }     
  .btn{     
    font-style: normal;     
  }     
  .bgbtn span{     
    margin-left: 10px;     
    padding-left: 20px;     
    background: url(images/edit.png) left center no-repeat;     
  }     
  .bgbtn02 img{     
    margin-bottom: -3px;     
    margin-right: 10px;     
  }     
  [option-btn]
  {
    display: inline-block;     
    margin-top: 10px;     
    padding: 10px 24px;     
    border-radius: 4px;     
    background-color: #63b7ff;     
    color: #fff;     
    cursor: pointer;  	
  }
  [option-btn]:hover{     
    background-color: #99c6ff;     
  }    
  [option-correct]
  {
    display: inline-block;     
    margin-top: 10px;     
    padding: 10px 24px;     
    border-radius: 4px;     
    background-color: #ffb7ff;     
    color: #fff;     
    cursor: pointer;    
  }
  [option-correct]:hover{     
    background-color: #ffc6ff;     
  }   
</style>     
</head>     
<body>     
<!--<a>标签按钮-->     
<span href="" option-btn="A" onclick="optionBTN(this);">a标签按钮</span></br>
<span href="" option-correct="B" onclick="optionBTN(this);">a标签按钮 Hello World!</span></br>
<span href="" option-btn="C" onclick="optionBTN(this);">按钮</span></br>
<!--<input>标签按钮-->     
<input type="text" value="input标签按钮"  onchange="change(this);" onkeyup="change(this);" />     
<!--<button>标签按钮-->     
<button class="bubtn btn"  onclick="optionBTN(this);">button标签按钮</button>     
<!--任意标签按钮-->     
<i class="ibtn btn"  onclick="optionBTN(this);">i标签按钮</i>     
<!--带背景图标按钮-->     
<a href="" class="bgbtn btn">     
  <span>带图标按钮</span>     
</a>     
<a href="" class="bgbtn02 btn">     
  <img src="images/edit.png"/>带图标按钮     
</a>     
<script>
function enumAllElement(node,cb){
	cb(node);
	for(let i = 0;i < node.children.length;i++){
		enumAllElement(node.children[i],cb);
	}
}
function btnSameWidth(){
	var opts = [];
	enumAllElement(document,function(node){
		if(node.hasAttribute&&(node.hasAttribute('option-btn')||node.hasAttribute('option-correct'))){
			opts.push(node);
		}
	});
	if(opts.length>1){
		var maxWidth = 0;
		for(let i=0;i<opts.length;i++){
			let w = opts[i].clientWidth;
			maxWidth = w>maxWidth?w:maxWidth;
		}
		maxWidth -= 47;
		for(let i=0;i<opts.length;i++){
			opts[i].style.width = maxWidth.toString()+'px';
		}		
	}
}
function optionBTN(node){
	if(node.hasAttribute('option-btn')){
		var value = node.getAttribute('option-btn');
		node.removeAttribute('option-btn');
		node.setAttribute('option-correct',value);
	}else if(node.hasAttribute('option-correct')){
		var value = node.getAttribute('option-correct');
		node.removeAttribute('option-correct');
		node.setAttribute('option-btn',value);	
	}
	btnSameWidth();
}
function change(node){
	node.removeAttribute('value');
	node.setAttribute('value',node.value);
	//node.size = (node.value.length>4?node.value.length:4);
	//node.setAttribute('style',node.value);
	node.style.width = 0;
	node.style.width = node.scrollWidth+10;
}
window.onload=function(){
	btnSameWidth();
}
</script>
<br/>
<input type="text" value="input标签按钮"  onchange="change(this);"/>   
</body>     
</html>
